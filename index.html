 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AR Camera with 3D Model Example</title>
   <style>
     body {
       margin: 0;
       overflow: hidden;
     }
   </style>
 </head>
 <body>
   <script type="module">
     // Three.module.js用
     import * as THREE from 'https://cdn.skypack.dev/three@0.135.0/build/three.module.js';
 
     // ARButton用
     import { ARButton } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/webxr/ARButton.js';
 
     //  GLTFLoader用
     import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/GLTFLoader.js';
 
     // WebGLRendererインスタンスを作成(antialias: true はオプション(エッジの滑らかさを有効))
     const renderer = new THREE.WebGLRenderer({ antialias: true });
     renderer.setSize(window.innerWidth, window.innerHeight);
     document.body.appendChild(renderer.domElement);
 
     // ARButton(WebXRをサポートするデバイスでARセッションを開始するためのボタン)をHTMLページに表示
     document.body.appendChild(ARButton.createButton(renderer));
 
     // シーンの作成
     const scene = new THREE.Scene();
 
     // カメラの作成
     const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
     camera.position.z = 5;
 
     // レンダリングループの作成
     function animate() {
       requestAnimationFrame(animate);
       renderer.render(scene, camera);
     }
     animate();
 
     // モデルの読み込み
     const loader = new GLTFLoader();
     loader.load('path/to/your/model.glb', (gltf) => {
       const model = gltf.scene;
       scene.add(model);
     });
   </script>
 </body>
 </html>
