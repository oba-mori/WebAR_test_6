 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Three.js AR Example</title>
     <style>
       body { margin: 0; overflow: hidden; }
     </style>
   </head>
 
   <body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
     <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/jsm/webxr/ARButton.js"></script>
    
     <script>
       let renderer, scene, camera, arButton;
 
       function init() {
         renderer = new THREE.WebGLRenderer({ antialias: true });
         renderer.setSize(window.innerWidth, window.innerHeight);
         document.body.appendChild(renderer.domElement);
 
         scene = new THREE.Scene();
         camera = new THREE.Camera();
 
         arButton = new THREE.ARButton(renderer, { sessionInit: { optionalFeatures: ['dom-overlay'], domOverlay: { root: document.body } } });
 
         arButton.addEventListener('click', function () {
           const loader = new THREE.GLTFLoader();
           const modelPath = './cube_small.glb';
 
           loader.load(modelPath, function (gltf) {
             const modelScene = gltf.scene;
             modelScene.scale.set(0.1, 0.1, 0.1);
             modelScene.position.set(0, 0, -1);
             scene.add(modelScene);
           });
         });
 
         animate();
       }
 
       function animate() {
         renderer.setAnimationLoop(render);
       }
 
       function render() {
         camera.updateMatrixWorld();
         renderer.render(scene, camera);
       }
 
       init();
     </script>
   </body>
 </html>
